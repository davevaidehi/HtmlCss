<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h2>Part1:CSS Transitions</h2>
        <div class="container">
            <div class="card basic">
                <h3>1.Basic</h3>
                <p>Changes width & color</p>
            </div>
            <div class="card timing">
                <h3>2.Timing Function</h3>
                <p>Ease-in vs linear</p>
            </div>
            <div class="card transform">
                <h3>3. Transform</h3>
                <p>Rotate & scale</p>
            </div>
        </div>
    </section>
     <hr>

    <section>
        <h2>Part 2: CSS Animations (@keyframes)</h2>
        <div class="container">

            <div class="card animation-spin">
                <h3>4. Spinner</h3>
                <p>Infinite Loop</p>
            </div>

            <div class="card animation-color">
                <h3>5. Color Shifter</h3>
                <p>Using Percentages</p>
            </div>

            <div class="card animation-bounce">
                <div class="ball"></div>
                <h3>6. Bouncing</h3>
                <p>Direction: Alternate</p>
            </div>

             <div class="card animation-fill">
                <h3>7. Fill Mode</h3>
                <p>Stays active after ending</p>
            </div>

        </div>
    </section>

</body>
</html>
